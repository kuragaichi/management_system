<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COACHTECH</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <div class="header">
        <div class="header-nav">
            <h1>株式会社TECH</h1>
            <ul class="header-nav__list">
                <li class="header-nav__list-item">ホーム</li>
                <li class="header-nav__list-item">企業情報</li>
                <li class="header-nav__list-item">会社概要</li>
                <li class="header-nav__list-item">よくある質問</li>
                <li class="header-nav__list-item">お問い合わせ</li>
            </ul>
        </div>
    </div>
    <div class="firstview">
        <img src="img/mv.png" alt="">
    </div>
    <div class="main">
        <h2>最新のテクノロジーで<p class="text">社会課題を解決</p></h2>
        <div class="company">
            <h3>会社概要</h3>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田　太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>
        <div class="contact-form">
            <h3>お問い合わせ</h3>
            <form action="送信先" method="get">
                <label for="company-name">会社名</label>
                <input type="text" id="company-name">
                <label for="name">お名前</label>
                <input type="email" id="name">
                <label for="email">メールアドレス</label>
                <input type="text" id="email">
                <label for="contact">お問い合わせ内容</label>
                <textarea name="textarea" id="contact" cols="30" rows="10"></textarea>
                <button type="submit" form="">お申し込み</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
           <small>&copy; 2020 TECH inc </small>
        </div>
    </footer>
</header>
</body>

</html>
